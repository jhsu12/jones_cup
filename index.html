<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Cup Scouting Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="global-filters">
            <h1>Scouting Dashboard</h1>
            <div class="filter-group">
                <label for="team1-select">Our Team:</label>
                <select id="team1-select"></select>
            </div>
            <div class="filter-group">
                <label for="team2-select">Scouting Opponent:</label>
                <select id="team2-select"></select>
            </div>
             <div class="filter-group">
                <label for="player-select">Player:</label>
                <select id="player-select"></select>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="team-identity">Team Identity</button>
            <button class="tab-button" data-tab="offensive-roles">Offensive Roles</button>
            <button class="tab-button" data-tab="player-dna">Player DNA</button>
        </nav>

        <main class="content">
            <div id="team-identity" class="chart-container active">
                <h2>Four Factors Comparison</h2>
                <div id="team-identity-chart"></div>
            </div>
            <div id="offensive-roles" class="chart-container">
                <h2 id="quadrant-chart-title"></h2>
                <div id="quadrant-chart"></div>
            </div>
            <div id="player-dna" class="chart-container">
                 <h2 id="player-dna-chart-title"></h2>
                <div id="player-dna-chart"></div>
            </div>
        </main>
    </div>

    <div id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
